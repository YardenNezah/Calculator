<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link href="calculator.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body>


  <div class="bothTwoDiv">
    <div class="topRow"> 
      <div class="calc">calc</div>
      <div class="theme">THEME</div>
      <div>
        <div class="threeNumbers">1 2 3</div>
        <div class="buttonTheme"></div>
      </div>
    </div>
    <div class="firstDiv">
      <p class="theResult" id="theResult"> </p>
      </div>
    <div class="secondDiv">
      <div class="squares">
        <button class="squareItem">7</button>
        <button class="squareItem">8</button>
        <button class="squareItem">9</button>
        <button class="squareItem" id="del">DEL</button>
        <br>
        <button class="squareItem">4</button>
        <button class="squareItem">5</button>
        <button class="squareItem">6</button>
        <button class="squareItem">+</button>
        <br>
        <button class="squareItem">1</button>
        <button class="squareItem">2</button>
        <button class="squareItem">3</button>
        <button class="squareItem">-</button>
        <br>
        <button class="squareItem">.</button>
        <button class="squareItem">0</button>
        <button class="squareItem">/</button>
        <button class="squareItem">*</button>
        <button class="rectangleItem" id="reset">RESET</button>
        <button class="rectangleItem" id="equal">=</button>
      </div>
    
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yarden Tsaraf</a>.
  </div>
</body>
<script src="calculator.js"></script>
</html>
